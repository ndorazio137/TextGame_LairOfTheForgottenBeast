<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
   <title>LTFB</title>
   <link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
      integrity="undefined" 
      crossorigin="anonymous">
      <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
   <div class="container-fluid d-flex h-100 flex-column">
	   <div id="console-container" class="row g-3 flex-fill" align="center">
	      <div class="col-md-3 console-info ">
		      Column 1
	      </div>
	      <div id="console" class="col-md-6">
	         <div id="console-screen">
	            Output Console
	         </div>
	         <div id="console-input">
              <form action="#" th:action="@{/console}" th:object="${commandInfo}" method="post">
	               <input type="text" id="input-window" name="commandString"/>
	               <button type="submit" value="Submit">Submit!</button>
              </form>
	         </div>
	      </div>
	      <div class="col-md-3 console-info">
	         Column 3
	      </div>
	   </div>
	</div>
</body>
</html>
